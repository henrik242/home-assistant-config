- alias: Washing Machine
  trigger:
    platform: numeric_state
    entity_id: sensor.vaskemaskin_power_3
    below: 5
    for:
      minutes: 2
  condition:
    - condition: numeric_state
      entity_id: sensor.ha_uptime
      above: 12
  action:
    - service: notify.pushover
      data:
        title: "Washy washy"
        message: "Vaskemaskinen er ferdig"

- alias: Living room temperature sensor has old data
  trigger:
    platform: numeric_state
    entity_id: sensor.time
    value_template: "{{ (now() - states.sensor.stua_temperature.last_updated).seconds / 60 }}"
    above: 60
  action:
    - service: notify.pushover
      data:
        title: "Sensor warning"
        message: "Temperaturm책ler i stua sender ikke data"

